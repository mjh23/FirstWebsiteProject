<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Website Design Using HTML And CSS</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="main">

      <nav>
        <div class="logo">
          <img src="res_images/logo.png">
        </div>
        <div class="nav-links">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Phone</a></li>
            <li><a href="#">Accessories</a></li>
            <li><a href="#">Cart</a></li>
          </ul>
        </div>
      </nav>

      <div class="information">
        <div class="overlay"></div>

        <img src = "res_images/mobile.png" class="mobile">
        <div id="circle">
          <div class="feature one">
            <img src="res_images/camera.png">
            <div>
              <h1>Camera</h1>
              <p>12 MP, Wide Angle Lens</p>
            </div>
          </div>
          <div class="feature two">
            <img src="res_images/processor.png">
            <div>
              <h1>Processor</h1>
              <p>Snapdragon Octa-core 11nm</p>
            </div>
          </div>
          <div class="feature three">
            <img src="res_images/display.png">
            <div>
              <h1>Display</h1>
              <p>6.5" Mini-Drop Fullscreen</p>
            </div>
          </div>
          <div class="feature four">
            <img src="res_images/battery.png">
            <div>
              <h1>Battery Life</h1>
              <p>5000mAh, 720Hrs Standby</p>
            </div>
          </div>
        </div>

      </div>

      <div class="controls">
        <img src="res_images/arrow.png" id="upBtn">
        <h3>Features</h3>
        <img src="res_images/arrow.png" id="downBtn">
      </div>

      </div>

      <script>
        var circle = document.getElementById("circle");
        var upBtn = document.getElementById("upBtn");
        var downBtn = document.getElementById("downBtn");

        var rotateValue = circle.style.transform;
        var rotateSum;

        upBtn.onclick = function() {
          rotateSum = rotateValue + "rotate(-90deg)";
          circle.style.transform = rotateSum;
          rotateValue = rotateSum;
        }

        downBtn.onclick = function() {
          rotateSum = rotateValue + "rotate(90deg)";
          circle.style.transform = rotateSum;
          rotateValue = rotateSum;
        }

      </script>

  </body>
</html>
